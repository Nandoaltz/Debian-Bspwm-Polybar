#################################
# Backend (GLX recomendado)
#################################
backend = "glx";

#################################
# Transparência
#################################
inactive-opacity = 0.92;
active-opacity = 0.92;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'Code'",       # VS Code
  "85:class_g = 'Rofi'"
];

#################################
# Sombras
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.3;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Rofi'",
  "class_g = 'Dmenu'",
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Fading (transição de opacidade)
#################################
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

#################################
# Blur (limitado ao backend xrender)
#################################
blur-method = "none"; # O blur real não é suportado no picom padrão

#################################
# VSync
#################################
vsync = true;

#################################
# Redução de tearing
#################################
unredir-if-possible = false;

#################################
# Corner radius (não suportado no picom padrão)
#################################
# Ignorado aqui

#################################
# Log
#################################
log-level = "warn";

corner-radius = 12
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
];
